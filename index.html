<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="grid">
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="Hero Illustration">
      </div>
      <div class="card-content">
        <h1 class="main-name">Order Summary</h1>
        <p class="descrition">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <div class="music-prices">
            <img src="./images/icon-music.svg" alt="Music Icon">
            <div class="prices">
              <p class="plan-title">Annual Plan</p>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#" class="plan-button">Change</a>
        </div>
        <div class="buttons">
          <button class="button-proceed">Proceed to Payment</button>
          <a href="#" class="button-cancel">Cancel Order</a>
        </div> 
      </div>
    </div>
  </main>
</body>
</html>
